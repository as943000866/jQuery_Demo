<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>03_回到顶部</title>
  <style>
    #to_top {
      width: 30px;
      height: 40px;
      font: 14px/20px arial;
      text-align: center;
      background: #06c;
      position: fixed;
      cursor: pointer;
      color: #fff;
      left: 1000px;
      top: 500px;
    }
  </style>
</head>
<body style="height: 2000px;">

<div id="to_top">返回顶部</div>
<script type="text/javascript" src="jquery-1.10.1.js"></script>
<script type="text/javascript" >
  $('#to_top').click(function () {
    // 瞬间滚动
    // $('html,body').scrollTop(0)
    //缓缓滚动
    //总距离
    var distance = $('html').scrollTop()+$('body').scrollTop()
    //总时间
    var time = 500
    //间隔时间
    var intervarlTime = 30
    //间隔距离
    var itemDistance = distance/(time/intervarlTime)
    //循环定时器，不断滚动
    var setIntervalId = setInterval(function () {
      distance -= itemDistance

      //到达顶部时清除定时器
      if (distance<=0){
        //修正
        distance = 0
        $('html,body').scrollTop(distance)
        clearInterval(setIntervalId)
      }
      $('html,body').scrollTop(distance)
    },intervarlTime)
  })



</script>
</body>

</html>
